<table mat-table [dataSource]="listIntrumentType" class="mat-elevation-z8">
   <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
      <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
   </ng-container>

   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
   </ng-container>

   <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SLUG </th>
      <td mat-cell *matCellDef="let item"> {{ item.slug }} </td>
   </ng-container>

   <tr mat-row *matRowDef="let item; columns:displayColumns"></tr>
</table>
