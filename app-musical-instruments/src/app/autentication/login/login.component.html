<div id="login-component" class="container">
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body mt-5">
                <form [formGroup]="formLogin">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-person-circle"></i>
                            </span>
                        </div>
                        <input type="text" id="name" formControlName="login" class="form-control" placeholder="UsuÃ¡rio">                        
                    </div>
                    <div class="input-group form-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                            </span>
                        </div>
                        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Senha">
                    </div>
                    <div class="row align-items-center remember mt-2">
                        <input type="checkbox">Lembre-se                       
                    </div>
                    <div class="form-group mt-2">
                        <div class="d-grid gap-2">
                            <button class="btn float-right login_btn" type="button" [disabled]="formLogin.invalid" (click)="enter()">Entrar</button>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
